<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;1,200;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Online Registration Form</title>
</head>

<body>
    <div>
        <header class="main-header">The Code Review</header>
        <h1>Sign up For our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

        

        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required" required><br>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required" required><br>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone" placeholder="Optional"><br>

                <label for="address1">Street Address</label>
                <input type="text" id="address1" name="user-address1" placeholder="Optional"><br>

                <label for="city">City</label>
                <input type="text" id="city" name="user-city" placeholder="Optional"><br>

                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option value="choose-state">Choose State</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip" placeholder="Optional">
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
                <hr>Select the newsletters you would like to receive</hr><br>
                <input type="checkbox" id="html" value="html_news" name="user_news">
                <label for="html">HTML News</label><br>

                <input type="checkbox" id="css" value="css_news" name="user_news">
                <label for="css">CSS News</label><br>

                <input type="checkbox" id="java" value="java_news" name="user_news">
                <label for="java">JavaScript News</label>
                
                <hr>Newsletter format</hr><br>

                <input type="radio" id="htmln" value="htmln" name="user_format">

                <label for="htmln">HTML</label><br>
                <input type="radio" id="plain" value="plain" name="user_format">

                <label for="plain">Plain text</label><br>
                <label for="topics">Other topics you'd like to hear about</label><br>

                <textarea id="topics" name="user_topics" placeholder="Optional"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button><br>
            
        </form>

        <span>Copyright The Code Review</span>



    
</body>
</html>
